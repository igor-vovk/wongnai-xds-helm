suite: test configmap
templates:
  - configmap.yaml
tests:
  - it: should create configmap when enabled
    set:
      xdsBootstrapConfig:
        enabled: true
        name: test-config
    asserts:
      - isKind:
          of: ConfigMap
      - equal:
          path: metadata.name
          value: test-config

  - it: should not create configmap when disabled
    set:
      xdsBootstrapConfig:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should have correct labels
    set:
      xdsBootstrapConfig:
        enabled: true
        name: test-config
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: wongnai-xds
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
