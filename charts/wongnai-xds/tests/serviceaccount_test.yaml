suite: test serviceaccount
templates:
  - serviceaccount.yaml
tests:
  - it: should create serviceaccount when enabled
    set:
      serviceAccount:
        create: true
    asserts:
      - isKind:
          of: ServiceAccount
      - equal:
          path: metadata.name
          value: RELEASE-NAME-wongnai-xds

  - it: should not create serviceaccount when disabled
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use custom name when provided
    set:
      serviceAccount:
        create: true
        name: custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa

  - it: should include annotations when provided
    set:
      serviceAccount:
        create: true
        annotations:
          eks.amazonaws.com/role-arn: "arn:aws:iam::123456789012:role/my-role"
    asserts:
      - equal:
          path: metadata.annotations["eks.amazonaws.com/role-arn"]
          value: "arn:aws:iam::123456789012:role/my-role"

  - it: should set automountServiceAccountToken when specified
    set:
      serviceAccount:
        create: true
        automount: false
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false
